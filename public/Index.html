  <head>

  <body>
    <!-- navigation bar start -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <img src="./assets/image/food logo.jpg" alt="Food For Days" style="max-width: 6rem">
        <a class="navbar-item" href="Index.html">
          <h1 class="title" style="color: #50c557;">Food For Days</h1>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="dropdown"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="dropdown" class="navbar-menu">
        <div class="navbar-start">

          <a class="navbar-item"> Search For Recipes </a>

          <a class="navbar-item"> Cookbook </a>

          <a class="navbar-item"> Contact </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button" id="signup" style="background-color: #50c557; color: white;">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" id="login"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- search bar container -->
    <!-- <div class="select-cuisine"> -->
      <label for="pickCuisine"> Select Cuisine </label>
      <select name="pickCuisine" id="cuisine">
        <!-- <option aria-placeholder="">Click To Select Cuisine</option> -->
        <option value="african">African</option>
        <option value="american">American</option>
        <option value="british">British</option>
        <option value="cajun">Cajun</option>
        <option value="caribbean">Caribbean</option>
        <option value="chinese">Chinese</option>
        <option value="eastern european">Eastern European</option>
        <option value="european">European</option>
        <option value="french">French</option>
      </select>
      <!-- <button type="button" id="search">Search</button> -->
    <!-- </div> -->
    

    <!-- login modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-white py-5 px-5">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" id="email-login" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" id="password-login" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            <button class="button" style="background-color: #50c557; left: 250px; up: 20px">Summit</button>
          </p>
        </div>
        </div>
      </div>
    </div>

    <!-- signup modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-white py-5 px-5">
        <div class="field">

          <p class="control has-icons-left has-icons-right">
            <input class="input" id="email-signup" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" id="password-signup" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            <button class="button" style="background-color: #50c557; left: 250px; up: 20px">signup</button>
          </p>
        </div>
        </div>
      </div>
    </div>

    <!-- search results w generated cards -->
    <section class="recipe-section" id="recipeSection">
