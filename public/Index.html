<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="reset" href="/public/assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="style" href="/public/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Food For Days</title>
  </head>

  <body>
    <!-- navigation bar start -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="Index.html">
          <h1 class="title" style="color: #50c557;">Food For Days</h1>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="dropdown"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="dropdown" class="navbar-menu">
        <div class="navbar-start">

          <a class="navbar-item"> Search For Recipes </a>

          <a class="navbar-item"> Meal Planner </a>

          <a class="navbar-item"> Contact </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button" id="signup" style="background-color: #50c557; color: white;">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" id="login"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- search bar container -->
    <div class="select-cuisine">
      <label for="pickCuisine"> Select </label>
      <select name="pick" id="cuisine">
        <option aria-placeholder="">Click To Select Cuisine</option>
        <option value="african">African</option>
        <option value="american">American</option>
        <option value="british">British</option>
        <option value="cajun">Cajun</option>
        <option value="caribbean">Caribbean</option>
        <option value="chinese">Chinese</option>
        <option value="eastern european">Eastern European</option>
        <option value="european">European</option>
        <option value="french">French</option>
        <option value="greek">Greek</option>
        <option value="indian">Indian</option>
        <option value="irish">Irish</option>
        <option value="italina">Italian</option>
        <option value="japanese">Japanese</option>
        <option value="jewish">Jewish</option>
        <option value="korean">Korean</option>
        <option value="latin american">Latin American</option>
        <option value="mediterranean">Mediterranean</option>
        <option value="mexican">Mexican</option>
        <option value="middle eastern">Middle Eastern</option>
        <option value="nordic">Nordic</option>
        <option value="southern">Southern</option>
        <option value="spanish">Spanish</option>
        <option value="thai">Thai</option>
        <option value="vietnamese">Vietnamese</option>
      </select>
    </div>

    <!-- login modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-white py-5 px-5">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" id="email-login" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" id="password-login" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            <button class="button" style="background-color: #50c557; left: 250px; up: 20px">Summit</button>
          </p>
        </div>
        </div>
      </div>
    </div>

    <!-- signup modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-white py-5 px-5">
        <div class="field">
          
          <p class="control has-icons-left has-icons-right">
            <input class="input" id="email-signup" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" id="password-signup" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            <button class="button" style="background-color: #50c557; left: 250px; up: 20px">signup</button>
          </p>
        </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/dropdown.js"></script>
    <script src="./assets/js/loginmodal.js"></script>
    <script src="https://kit.fontawesome.com/22274271af.js" crossorigin="anonymous"></script>
  </body>
</html>
